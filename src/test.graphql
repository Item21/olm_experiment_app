mutation login($login:LoginInput) {
  login(input: $login) {
    token
  }
}

mutation logout {
  logout {
    status,
    message
  }
}

mutation runScript($input: String) {
  RunScript(inputScript: $input) {
    output
  }
}

query getMe {
  me {
    id,
    name,
    email
  }
}

query getUser($id: ID!) {
  user(id: $id) {
    id,
    name,
    email
  }
}

